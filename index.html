<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple PDF Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>PDF Editor</h1>
    
    <div class="upload-container">
      <input type="file" id="file-input" accept="application/pdf" />
      <label for="file-input" class="upload-btn">Choose PDF File</label>
    </div>
    
    <div id="pdf-controls" class="hidden">
      <div class="toolbar">
        <button id="add-text-btn" class="btn">Add Text</button>
        <button id="prev-page" class="btn">Previous</button>
        <span id="page-num">Page: 1 / 1</span>
        <button id="next-page" class="btn">Next</button>
        <button id="save-btn" class="btn primary">Save PDF</button>
      </div>
      
      <div id="editor-container">
        <canvas id="pdf-canvas"></canvas>
        <canvas id="overlay-canvas"></canvas>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
