<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Editor</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>PDF Editor</h1>
    <div class="toolbar">
      <input type="file" id="fileInput" accept="application/pdf" />
    </div>
    <iframe id="pdfViewer" class="viewer"></iframe>
    <div class="controls">
      <h2>Add Text</h2>
      <input type="text" id="textInput" placeholder="Text to add" />
      <input type="number" id="xInput" placeholder="X position" value="50" />
      <input type="number" id="yInput" placeholder="Y position" value="750" />
      <input type="number" id="sizeInput" placeholder="Font size" value="24" />
      <button id="addTextBtn">Add Text</button>
      <button id="downloadBtn">Download PDF</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
